<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll No to Room No Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Roll No to Room No Finder</h1>
    <div>
        <input type="number" id="rollNo" min="1" placeholder="Enter Roll No">
        <button onclick="findRoom()">Find Room No</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        const roomMapping = {
            1: [1,10,17,25,32,39,47,53,2,12,18,26,33,40,48,54,4,13,19,28,34,42,49,55,6,14,20,29,35,44,50,56,7,15,21,30,36,45,51,58,9,16,22,31,37,46,52,59],
            2: [60,61,62,63,65,66,68,69,70,71,72,73,74,75,	76,78,80,81,82,83,85,	86,89,90,91,92,93,94,	95,96,98,99,100,102,104,105],
            3: [3,5,8,11,23,27,43,106,107,108,109,110,111,112,113,114,115,116,117,170,171,172,173,174,175,176,177,178,179,180,181,182,183,184,185,186],
            4: [24,38,41,57,64,67,77,79,84,87,88,101,103,118,119,120,121,122,123,124,125,126,127,128,129,130,131,132,133,134,135,136,137,138,139],
            5: [140,141,142,143,144,145,146,147,148,149,150,151,152,153,154,155,156,157,158,159,160,161,162,163,164,165,166,167,168,169,187,188,189,190,191,192],
            6: [193,194,195,196,197,198,199,200,201,202,203,204,205,206,207,208,209,210,211,212,213,214,215,216,217,218,219,220,221,222,223,224,225,226,227,228],
            7: [229,230,231,232,233,234,235,236,237,238,239,240,241,242,243,244,245,246,247,248,249,250,251,252,253,254,255,256,257,258,259,260,261,262,263,264],
            8: [265,266,267,268,269,270,271,272,273,274,275,276,277,278,279,280,281,282,283,284,285,286,287,288,289,290,291,292,293,294,295,296,297,298,299,300],
            9: [301,302,303,304,305,306,307,308,309,310,311,312,313,314,315,316,317,318,319,320,321,322,323,324,325,326,327,328,329,330,331,332,333,334,335,336],
          10: [337,338,339,340,341,342,343,344,345,346,347,348,349,350,351,352,353,354,355,356,357,358,359,360],
          11: [361,362,363,364,365,366,367,368,369,370,371,372,373,374,375,376,377,378,379,380,381,382,383,384],
          12: [385,386,387,388,389,390,391,392,393,394,395],	
            "HALL": [396,414,432,450,397,415,433,451,398,416,434,452,399,417,435,453,400,418,436,454,401,419,437,455,402,420,438,456,403,421,439,457,404,422,440,458,405,423,441,459,406,424,442,460,407,425,443,461,408,426,444,462,409,427,445,463,410,428,446,464,411,429,447,412,430,448,413,431,449]
        };

        function findRoom() {
            const rollNo = parseInt(document.getElementById("rollNo").value);
            const resultDiv = document.getElementById("result");
            let foundRoom = "Not Found";
            
            for (const [room, rollNumbers] of Object.entries(roomMapping)) {
                if (rollNumbers.includes(rollNo)) {
                    foundRoom = `Room No: ${room}`;
                    break;
                }
            }

            resultDiv.innerHTML = foundRoom === "Not Found" ? "Roll No not assigned to any room." : `Roll No ${rollNo} corresponds to ${foundRoom}`;
        }
    </script>
</body>
</html>
