<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll No to Room No Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Roll No to Room No Finder</h1>
    <div>
        <input type="number" id="rollNo" min="1" placeholder="Enter Roll No">
        <button onclick="findRoom()">Find Room No</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        const roomMapping = {
            1: [1,10,17,25,32,39,47,53,2,12,18,26,33,40,48,54,4,13,19,28,34,42,49,55,6,14,20,29,35,44,50,56,7,15,21,30,36,45,51,58,9,16,22,31,37,46,52,59],
            2: [60,68,74,82,91,98,61,69,75,83,92,99,62,70,76,85,93,100,63,71,78,86,94,102,65,72,80,89,95,104,66,73,81,90,96,105],
            3: [80,89,95,104,111,170,81,90,96,105,113,171,82,91,98,106,114,172,83,92,99,108,115,173,85,93,100,109,116,174,86,94,102,110,117,175],
            4: [176,182,115,64,88,177,183,27,23,67,97,178,184,43,24,77,101,179,185,107,38,79,103,180,186,112,41,84,118,181,8,3,57,87,119],
            5: [120,126,132,138,144,150,121,127,133,139,145,151,122,128,134,140,146,152,123,129,135,141,147,153,124,130,136,142,148,154,125,131,137,143,149,155],
            6: [156,162,168,191,197,203,157,163,169,192,198,204,158,164,187,193,199,205,159,165,188,194,200,206,160,166,189,195,201,207,161,167,190,196,202,208],
            7: [209,215,221,227,233,239,210,216,222,228,234,240,211,217,223,229,235,241,212,218,224,230,236,242,213,219,225,231,237,243,214,220,226,232,238,244],
            8: [245,251,257,263,269,275,246,252,258,264,270,276,247,253,259,265,271,277,248,254,260,266,272,278,249,255,261,267,273,279,250,256,262,268,274,280],
            9: [281,287,293,299,305,311,282,288,294,300,306,312,283,289,295,301,307,313,284,290,296,302,308,314,285,291,297,303,309,315,286,292,298,304,310,316],
            10: [317,323,329,335,341,347,318,324,330,336,342,348,319,325,331,337,343,349,320,326,332,338,344,350,321,327,333,339,345,351,322,328,334,340,346,352],
            11: [353,360,367,374,381,388,354,361,368,375,382,389,355,362,369,376,383,390,356,363,370,377,384,391,357,364,371,378,385,392,358,365,372,379,386,393,359,366,373,380,387,394],
            "Hall": [396,414,432,450,397,415,433,451,398,416,434,452,399,417,435,453,400,418,436,454,401,419,437,455,402,420,438,456,403,421,439,457,404,422,440,458,405,423,441,459,406,424,442,460,407,425,443,461,408,426,444,462,409,427,445,463,410,428,446,464,411,429,447,412,430,448,413,431,449]
        };

        function findRoom() {
            const rollNo = parseInt(document.getElementById("rollNo").value);
            const resultDiv = document.getElementById("result");
            let foundRoom = "Not Found";
            
            for (const [room, rollNumbers] of Object.entries(roomMapping)) {
                if (rollNumbers.includes(rollNo)) {
                    foundRoom = `Room No: ${room}`;
                    break;
                }
            }

            resultDiv.innerHTML = foundRoom === "Not Found" ? "Roll No not assigned to any room." : `Roll No ${rollNo} corresponds to ${foundRoom}`;
        }
    </script>
</body>
</html>
